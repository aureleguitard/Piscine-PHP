<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
        }
        .titre {
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .shop {
            flex: 50%;
            padding: 5px;
        }
        .link {
            text-align: center;
        }
        .images {
            max-width: 300px;
            height: 300px;
        }
        .italic {
            float: right;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 class="titre">Titré #~~~~^^~~~~#®</h1>
    <br>
    <div class="container">
        <div class="shop">
            <img class="images" src="https://solidcommerce.com/wp-content/uploads/2019/05/1200px-EBay_logo.svg.png" alt="">
            <p><a class="link" href="https://www.ebay.com">Ebay</a></p>
        </div>
        <div class="shop">
            <img class="images" src="http://g-ec2.images-amazon.com/images/G/01/social/api-share/amazon_logo_500500._V323939215_.png" alt="">
            <p><a class="link" href="https://www.amazon.fr">Amazon</a></p>
        </div>
    </div>
    <hr>
    <p class="italic"><i>Ⓒ auguitar 2020</i></p>
</body>
</html>
